<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Clientes</title>
    <link rel="stylesheet" href="style.css"> <!-- Importa o CSS externo -->
</head>
<body>

    <h2>Cadastro de Cliente</h2>
    <form id="clienteForm">
        <label>Nome:</label>
        <input type="text" name="nome" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Telefone:</label>
        <input type="text" name="telefone"> <br><br>



        

        <label>Afinidade:</label>
        <input type="text" name="afinidade" required>

        <label>Imagem:</label>
        <input type="file" name="imagem" accept="image/*">

        <button type="submit">Cadastrar Cliente</button>
    </form>

    <h2>Lista de Clientes</h2>
    <table id="tabelaClientes">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Afinidade</th>
            <th>Imagem</th>
            <th>Ações</th>
        </tr>
        <!-- Os clientes serão adicionados aqui pelo script.js -->
    </table>

    <script src="script.js"></script> <!-- Importa o JS externo -->
</body>
</html>
