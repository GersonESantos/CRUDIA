<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Clientes</title>
    <link rel="stylesheet" href="style.css"> <!-- Importa o CSS externo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap -->


</head>
<body>

    <h2 class="text-center fw-bold mt-4">Cadastro de Cliente</h2>
    <form id="clienteForm">
        <label>Nome:</label>
        <input type="text" name="nome" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Telefone:</label>
        <input type="text" name="telefone"> <br><br>
        
        <label>Afinidade:</label>
        <input type="text" name="afinidade" required>

        <label>Imagem:</label>
        <input type="file" name="imagem" accept="image/*">

        <button type="submit">Cadastrar Cliente</button>
        <!-- Modal de Edição -->
    <div id="modalEdicao" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Editar Cliente</h2>
            <form id="editarClienteForm">
                <input type="hidden" name="id" id="edit-id">
                <label>Nome:</label>
                <input type="text" name="nome" id="edit-nome" required>

                <label>Email:</label>
                <input type="email" name="email" id="edit-email" required>

                <label>Telefone:</label>
                <input type="text" name="telefone" id="edit-telefone"> <br><br>
                
                <label>Afinidade:</label>
                <input type="text" name="afinidade" id="edit-afinidade" required>

                <label>Imagem:</label>
                <input type="file" name="imagem" id="edit-imagem" accept="image/*">

                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script> <!-- Importa o JS externo -->
    </form>

    <h2>Lista de Clientes</h2>
    <table id="tabelaClientes">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Afinidade</th>
            <th>Imagem</th>
            <th>Ações</th>
        </tr>
        <!-- Os clientes serão adicionados aqui pelo script.js -->
    </table>

    <script src="script.js"></script> <!-- Importa o JS externo -->
</body>
</html>
